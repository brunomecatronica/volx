<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOLX</title>
  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* VARIÁVEIS DE CONTROLE */
    :root {
      --cor-fundo: #000;
      --cor-texto: #fff;
      --cor-borda: #fff;
      --fonte-base: 'Segoe UI', sans-serif;

      /* controle da logo */
      --logo-size: 480px;
      --logo-margin-top: 100px;
      --logo-margin-bottom: 100px;

      /* largura preferida dos botões (percentual), mas limitados entre min e max */
      --btn-width: 100%;
      --btn-min-width: 150px;
      --btn-max-width: 500px;

      /* altura fixa dos botões */
      --btn-height: 48px;
    }

    body {
      font-family: var(--fonte-base);
      background-color: var(--cor-fundo);
      color: var(--cor-texto);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HEADER / LOGO */
    .site-header {
      text-align: center;
    }

    .logo {
      display: block;
      width: var(--logo-size);
      height: auto;
      margin: var(--logo-margin-top) auto var(--logo-margin-bottom);
    }

    /* HERO: Imagens lado a lado */
    .hero {
      flex: 1;
      display: flex;
      width: 100%;
      height: calc(100vh - (var(--logo-margin-top) + var(--logo-margin-bottom) + 40px));
    }

    .card {
      position: relative;
      flex: 1;
      overflow: hidden;
    }

    .card img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* BOTÕES SOBRE IMAGEM */
    .btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: clamp(var(--btn-min-width), var(--btn-width), var(--btn-max-width));
      height: var(--btn-height);
      line-height: var(--btn-height);
      text-align: center;
      border: 2px solid var(--cor-borda);
      color: var(--cor-texto);
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn:hover {
      background-color: var(--cor-borda);
      color: var(--cor-fundo);
    }

    /* FOOTER */
    .site-footer {
      text-align: center;
      padding: 10px 0;
      font-size: 0.85rem;
      background-color: var(--cor-fundo);
    }

    /* RESPONSIVO: empilha em telas pequenas */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
      }

      .card {
        height: auto;
        min-height: 50vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .card img {
        height: auto;
        width: 100%;
        object-fit: cover;
      }

      .btn {
        position: static;
        transform: none;
        margin-top: 12px;
        width: 90vw;
        max-width: var(--btn-max-width);
      }

      .logo {
        width: 90vw;
        max-width: var(--logo-size);
        margin-left: auto;
        margin-right: auto;
      }

      .site-header {
        padding: 0 16px;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER / LOGO -->
  <header class="site-header">
    <img src="assets/images/logo.png" alt="Logo VOLX" class="logo" />
  </header>

  <!-- SEÇÃO PRINCIPAL -->
  <main class="hero">
    <!-- CARD 1 -->
    <div class="card">
      <img src="assets/images/camisetas.png" alt="Comprar Camisetas" />
      <a
        href="https://reserva.ink/volx"
        class="btn"
        target="_blank"
        rel="noopener noreferrer"
      >
        Comprar Camisetas
      </a>
    </div>

    <!-- CARD 2 -->
    <div class="card">
      <img src="assets/images/facebook.png" alt="Facebook" />
      <a
        href="https://www.facebook.com/profile.php?id=61556142962912"
        class="btn"
        target="_blank"
        rel="noopener noreferrer"
      >
        Facebook
      </a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    © <span id="year"></span> VOLX
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
